{% extends 'base.html' %}
{% block title %} Home html {% endblock %}            
{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}"> Log out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="% url 'login' %">Sign In</a>
    <a href="% url 'signup' %">Log Off</a>
{% endif %}
{% endblock %}
